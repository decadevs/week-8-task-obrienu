<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/style/main.css}">
    <title>Add Product</title>
</head>

<body>
<header>
    <nav class="navbar navbar-fixed navbar-expand-lg navbar-light bg-grey my-home-container">

        <a class="nav-link" href="/"><img id="home-logo" th:src="@{./assets/images/logo.jpg}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Product</a>
                </li>
                <li th:if="${session.user == null && session.brand == null}" class="nav-item">
                    <a class="nav-link" href="/auth">Sign In</a>
                </li>

                <li th:if="${ session.brand != null}" class="nav-item">
                    <a class="nav-link" th:href="@{'/brand/' + ${session.brand.getId()} + '/1'}"  >Dashboard</a>
                </li>
                <li th:if="${session.user != null}" class="nav-item" >
                    <a class="nav-link" href="#">Welcome <span th:text="${session.user.getFirstName()}"></span></a>
                </li>
                <li th:if="${session.brand != null}" class="nav-item" >
                    <a class="nav-link" href="#">Welcome <span th:text="${session.brand.getBrandName()}"></span></a>
                </li>
                <li th:if="${session.user != null || session.brand != null}" class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>


    </nav>
    </header>
    <main id="product" class="add-product">
        <form class="col-10 col-md-6 mt-3 add-product-form" th:object="${addProduct}"  method="POST" th:action="@{'/product/add/' + ${session.brand.getId()} }"
        role="tabpanel" aria-labelledby="nav-company-reg-tab" id="nav-company-reg">
        <h3 class="text-center py-2">Add Product</h3>
            <div class="form-group">
                <label for="product-name" class="col-form-label">Product Name:</label>
                <input required th:field="*{name}" type="text" class="form-control" id="product-name">
            </div>

            <div class="form-group">
                <label for="catch-phrase" class="col-form-label">Catch Phrase:</label>
                <input required th:field="*{catchPhrase}" type="text" class="form-control" id="catch-phrase" >
            </div>

            <div class="form-group">
                <label for="image-url" class="col-form-label">Price:</label>
                <input required th:field="*{price}" type="number" class="form-control" >
            </div>

            <div class="form-group">
                <label for="image-url" class="col-form-label">ImageUrl:</label>
                <input required th:field="*{imageUrl}" type="text" class="form-control" id="image-url">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select required th:field="*{category}" class="custom-select" id="inputGroupSelect01">
                    <option selected value="Furniture">Furniture</option>
                    <option value="Art">Art</option>
                    <option value="Flooring">Flooring</option>
                    <option value="Bathroom">Bathroom</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Ceiling">Ceiling</option>
                    <option value="Lighting">Lighting</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message-text" class="col-form-label">Product Description:</label>
                <textarea th:field="*{description}" minlength="20" maxlength="500" class="form-control" id="message-text">
                          </textarea>
            </div>
            <button type="submit" class="btn btn-block my-btn">Add Product/Service</button>
    </form>
    </main>
    <footer>
        Pisces Mart
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
